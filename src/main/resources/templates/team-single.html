<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Google Fonts -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!--    <link rel='stylesheet' th:href='@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css}'>-->
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' th:href='@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css}'>
    <link rel="stylesheet" th:href="@{/css/user-single.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/workitem-single.css}" media="screen">
    <link rel="stylesheet" th:href="@{/css/nicepage.css}" media="screen">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="student-profile py-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent text-center">
                        <img class="profile_img"
                             th:src="@{/src/main/resources/user-photos/{path}(path=${team.getOwner().getPhotoPath()})}"
                             alt="photo">
                        <h3>OWNER</h3>
                    </div>
                    <div class="card-body">
                        <a
                                class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-3-base u-radius-50 u-btn-1"
                                href="#" th:href="@{/teams/{id}/add(id=${team.getTeamId()})}">ADD MEMBER<br>
                        </a>
                        <a
                                class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-3-base u-radius-50 u-btn-1"
                                href="#" th:href="@{/teams/{id}/remove(id=${team.getTeamId()})}">REMOVE MEMBER<br>
                        </a>
                        <a
                                class="u-border-none u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-3-base u-radius-50 u-btn-1"
                                href="#" th:href="@{/teams/{id}/delete(id=${team.getTeamId()})}">DELETE<br>
                        </a>

                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                    </div>
                    <div class="card-body pt-0">
                        <table class="table table-bordered">
                            <tr>
                                <th width="30%">ID</th>
                                <td width="2%">:</td>
                                <td th:text="${team.getTeamId()}">id</td>
                            </tr>
                            <tr>
                                <th width="30%">Name</th>
                                <td width="2%">:</td>
                                <td th:text="${team.getTeamName()}">id</td>
                            </tr>
                            <tr>
                                <th width="30%">Owner</th>
                                <td width="2%">:</td>
                                <td th:text="${team.getOwner().getUsername()}">text</td>
                            </tr>
                            <!--                            <tr>-->
                            <!--                                <th width="30%">blood</th>-->
                            <!--                                <td width="2%">:</td>-->
                            <!--                                <td>B+</td>-->
                            <!--                            </tr>-->
                        </table>
                    </div>
                </div>
                <div style="height: 26px"></div>
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent border-0">
                        <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Description</h3>
                    </div>
                    <div class="card-body pt-0">
                        <p>Team for Reviewing of Work Items</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
