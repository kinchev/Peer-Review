
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All WORKITEMS</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css}"
          th:crossorigin="anonymous">
</head>

<body class="body-parcel">
<ul>
    <li><h3><a href="/" th:text="#{navigation.home}">Home</a></h3></li>
    <li><h3><a href="#" th:href="@{/workItems/new}" th:text="#{navigation.create-workItem}">Create New WorkItem</a></h3></li>
</ul>

<div th:if="${workItems.isEmpty()}">
    <h2 class="two" th:text="#{workItem.empty}">No WorkItems</h2>
</div>

    <table class="table table-striped table-dark" th:unless="${workItems.isEmpty()}">
        <h2 class="two" th:text="#{workItem.title}">All Work Items</h2>

        <thead>
        <tr>
            <th scope="col" th:text="#{workItem.label.id}"></th>
            <th scope="col" th:text="#{workItem.label.title}"></th>
            <th scope="col" th:text="#{workItem.label.description}"></th>
            <th scope="col" th:text="#{workItem.label.creator}"></th>
            <th scope="col" th:text="#{workItem.label.reviewer}"></th>
            <th scope="col" th:text="#{workItem.label.status}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="workItem : ${workItems}">
            <td class="cell">
                <a href="#" th:href="@{/workItems/{id}(id=${workItem.id})}" th:text="${workItem.id}">Id</a>
            </td>
            <td class="cell" th:text="${workItem.title}">Title</td>
            <td class="cell" th:text="${workItem.description}">Description/td>
            <td class="cell" th:text="${workItem.creator}">Creator</td>
            <td class="cell" th:text="${workItem.reviewer}">Reviewer</td>
            <td class="cell" th:text="${workItem.status}">Status</td>
        </tr>
        </tbody>
    </table>
</body>

</html>
