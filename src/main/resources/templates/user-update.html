<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>

    <link rel="stylesheet" href="/static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="/static/assets/css/styles.css" th:href="@{/assets/css/styles.css}">    <!-- Boxiocns CDN Link -->

    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" th:href="@{https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css}" rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div th:replace="user.html :: sidebar"></div>

<div th:replace="user.html :: home-section"></div>

<div>
    <h1>UPDATE USER PROFILE</h1></div>

<form action="#" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${user}" method="post">
    <div>
        <label>
            <input placeholder='Username' type="text" th:field="*{username}">
        </label>
        <br/>
        <label class="error" th:errors="*{username}"></label>
        <br/>
        <label>
            <input placeholder='Email' type="text" th:field="*{email}">
        </label>
        <label class="error" th:errors="*{email}"></label>
        <br/>
        <label>
            <input placeholder='Phone number' type="text" th:field="*{number}">
        </label>
        <label class="error" th:errors="*{number}"></label>
        <br/>

        <input class="login" type="submit" value="UPDATE PROFILE"/>
    </div>
</form>

<br/>

</body>
</html>
