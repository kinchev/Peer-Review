<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' th:href='@{https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css}'>
    <link rel="stylesheet" th:href="@{/css/workitem-update.css}" media="screen">
    <style> h1 {
        font-size: 20px;
        margin-top: 24px;
        margin-bottom: 24px;
    }

    img {
        height: 40px;
    }
    body{
        background:#37517e;
    }

    </style>
    <title></title>
</head>
<body>

<div class="col-md-6 offset-md-3 mt-5">

    <br>

<form accept-charset="UTF-8" th:action="@{__${#httpServletRequest.requestURI}__}" enctype="multipart/form-data" method="post" th:object="${teamDto}" target="_blank">
    <div class="form-group">
        <h2><label for="exampleInputName" th:text="#{team.name}">Title</label></h2>
        <input type="text" name="fullname" th:field="*{teamName}" class="form-control" id="exampleInputName" placeholder="Enter Title" required="required">
        <label class="error" th:errors="*{teamName}"></label>
    </div>
        <div class="form-group">
            <h2> <label for="exampleFormControlSelect1">Reviewer</label></h2>
            <label for="exampleFormControlSelect3"></label><select class="form-control" th:field="*{ownerId}" id="exampleFormControlSelect3" name="platform" required="required">
                <option th:each="reviewer : ${users}"
                        th:value="${reviewer.getId()}"
                        th:text="${reviewer.getUsername()}">

                </option>
            </select>
            <label class="error" th:errors="*{ownerId}">error placeholder</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
